<div id="timeBlock-tmp">
    <div v-bind:class="classObject" class="alert-dismissible fade show" v-on:dblclick="dblclick" role="alert">
        <textarea class="form-control" v-if="isEdit" 
            v-model="value.content" v-on:onChange=textareaChange></textarea>
        <span v-if="!isEdit">{{value.content}}</span>

        <button v-if="!isEdit" type="button" class="close" data-dismiss="alert" aria-label="Close" v-on:click="closeClick" > 
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

</div> 
 
<script src="../../staitc/js/core/core.js"></script>
<script>
    setTemplate('timeBlock-tmp');
</script>
